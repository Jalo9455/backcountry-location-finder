<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backcountry Location Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CONFIGURATION - UPDATE THIS AFTER DEPLOYMENT */
        :root {
            --api-url: 'https://web-production-ca33d.up.railway.app'; /* ← CHANGE THIS */
        }
        
        /* All the same styles from before */
        :root {
            --topo-brown: #8B6F47;
            --snow-white: #F8F9FA;
            --elevation-blue: #2B4C7E;
            --ridge-gray: #4A4A4A;
            --trail-orange: #D4691E;
            --forest-green: #2F4F2F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--snow-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(139, 111, 71, 0.1) 49px, rgba(139, 111, 71, 0.1) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(139, 111, 71, 0.1) 49px, rgba(139, 111, 71, 0.1) 50px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .config-banner {
            background: rgba(212, 105, 30, 0.2);
            border: 2px solid var(--trail-orange);
            padding: 15px 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 13px;
            line-height: 1.6;
        }

        .config-banner.hidden {
            display: none;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(36px, 8vw, 72px);
            letter-spacing: 8px;
            color: var(--snow-white);
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 var(--elevation-blue);
            line-height: 1;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--topo-brown);
            text-transform: uppercase;
            font-weight: 700;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--topo-brown);
            padding: 30px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, var(--trail-orange), var(--elevation-blue));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .panel:hover::before {
            opacity: 0.3;
        }

        .panel-header {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            color: var(--trail-orange);
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--ridge-gray);
            padding-bottom: 10px;
        }

        .upload-zone {
            border: 3px dashed var(--topo-brown);
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(139, 111, 71, 0.05);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '⛰';
            position: absolute;
            font-size: 200px;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .upload-zone:hover {
            border-color: var(--trail-orange);
            background: rgba(212, 105, 30, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragging {
            background: rgba(212, 105, 30, 0.2);
            border-color: var(--trail-orange);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            font-size: 18px;
            color: var(--snow-white);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--topo-brown);
            letter-spacing: 1px;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 20px;
            display: none;
        }

        .preview-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .image-preview {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border: 2px solid var(--elevation-blue);
            background: #000;
        }

        .canvas-container {
            margin-top: 20px;
            position: relative;
        }

        #skylineCanvas {
            width: 100%;
            height: 200px;
            border: 2px solid var(--trail-orange);
            background: #000;
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--trail-orange), #B8571B);
            border: none;
            color: var(--snow-white);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .analyze-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 105, 30, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            margin-top: 20px;
        }

        .result-item {
            background: rgba(43, 76, 126, 0.2);
            border-left: 4px solid var(--elevation-blue);
            padding: 15px;
            margin-bottom: 15px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            color: var(--trail-orange);
            margin-bottom: 8px;
        }

        .result-detail {
            font-size: 13px;
            color: var(--snow-white);
            line-height: 1.6;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
